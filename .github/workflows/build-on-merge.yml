name: Test and build Docker Image on Merge to Main

on:
  push:
    branches:
      - 'main'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies for backend
        working-directory: ./backend
        run: npm install

      - name: Run backend
        working-directory: ./backend
        run: |
          nohup npm run start &
          sleep 5

      - name: Run tests
        working-directory: ./backend
        run: npm run test

  build-and-push-backend:
    runs-on: ubuntu-latest

    needs: test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for backend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/motivation-quotes-backend:${{ github.sha }} ./backend

      - name: Run docker image
        run: docker run -d --name motivation-quotes-backend -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/motivation-quotes-backend:${{ github.sha }}

      - name: Verify if docker image can run
        run: |
          echo "Waiting for server to start..."
          retries=5
          
          while [ $retries -gt 0 ]; do
            status=$(curl -o /dev/null -s -w '%{http_code}' http://localhost:3000/languages)
            if [ "$status" -eq 200 ]; then
              echo "Server is up."
              exit 0
            else
              echo "Server is still down, try again."
              retries=$((retries - 1))
              sleep 5
            fi
          done
          
          echo "Server doesn't answer after multiple tries."
          exit 1

      - name: Stop and delete container
        run: docker rm -f motivation-quotes-backend

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/motivation-quotes-backend:${{ github.sha }}

  build-and-push-frontend:
    runs-on: ubuntu-latest

    needs: test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image for frontend
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/motivation-quotes-frontend:${{ github.sha }} ./frontend

      - name: Run docker image
        run: docker run -d --name motivation-quotes-frontend -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/motivation-quotes-frontend:${{ github.sha }}

      - name: Verify if docker image can run
        run: |
          echo "Waiting for server to start..."
          retries=5
          
          while [ $retries -gt 0 ]; do
            status=$(curl -o /dev/null -s -w '%{http_code}' http://localhost:8080)
            if [ "$status" -eq 200 ]; then
              echo "Server is up."
              exit 0
            else
              echo "Server is still down, try again."
              retries=$((retries - 1))
              sleep 5
            fi
          done
          
          echo "Server doesn't answer after multiple tries."
          exit 1

      - name: Stop and delete container
        run: docker rm -f motivation-quotes-frontend

      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin

      - name: Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/motivation-quotes-frontend:${{ github.sha }}
