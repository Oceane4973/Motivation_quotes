name: Tests on push

on:
  push:
    branches:
      - '**'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies for backend
        working-directory: ./backend
        run: npm install

      - name: Run backend
        working-directory: ./backend
        run: |
          nohup npm run start &
          sleep 5

      - name: Run tests
        working-directory: ./backend
        run: npm run test
